    <!-- Bootstrap -->

  <body>
    <!-- Splash Screen -->
    <div class="splash">
      <div class="fade-in"><img src="https://img.icons8.com/nolan/64/tasklist.png" alt="Splash Screen"></div>
    </div>
    <!-- Main Content -->

      <div class="row">
        <div class="col-sm-12 col-md-4 d-flex justify-content-center mt-1 p-0">
          <h1 class="display-1">To-Do List</h1>
        </div>
        <div
          class="
          col-sm-12 col-md-7
            quote
           d-flex
           justify-content-center
           align-items-center
          "
        >
          Everyday's To-Do List:
          <span id="flip"
            ><div><div class="d-flex align-items-center justify-content-center">Do</div></div
            ><div><div>Trust</div></div><div><div>Listen</div></div
          >
        </div>
      </div>

      <!-- bubbles -->
      <div class="container typingAnimation hidden">
      <div class="row  p-2">
        <div class="col-md-1 col-sm-1 col-lg-1 col-xs-1">
          <div class="bubble hidden">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
      </div>
      </div>

      
      <div class="row">
        <div class="section">
          <section>
            <ul class="todolist">
              <li class="hidden">Flour</li>
            </ul>
          </section>
        </div>
      </div>

</div>

<!-- Modal -->
<div id="modal" class="container-fluid">
  <div class="modal-content row">
    <div class="header">
      <h1>Do you wish to clear all list items?</h1>
    </div>
    <div class="copy row">
      <span class="yes col-md-3 offset-sm-1 offset-md-1 col-sm-5 "><a class="yes-link" href="#">Yes</a></span>
      <span class="no col-md-3 col-sm-5 offset-sm-1 offset-md-1"><a class="yes-link" href="#">No</a></span>
    </div>
  </div>
  <div class="overlay"></div>
</div>
